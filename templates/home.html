<section id="home">
  $for(posts)$
      <article>
        <h1><a href="$url$" title="$title$">$title$</a></h1>
        $partial("templates/aside.html")$
        $if(teaser)$
        $teaser$
        <a href="$url$">Read more</a>
        $else$
        $body$
        $endif$
      </article>
  $endfor$
</section>
<section class="post-nav">
  <ul>
        <li />
        <li>
            <a href="/posts">Archive <i class="fa fa-chevron-circle-right"></i></a>
        </li>
    </ul>
</section>
