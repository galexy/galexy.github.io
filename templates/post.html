<div class="post">
  <h1 class="post-title">$title$</h1>
  <span class="post-date">$date$</span>
  $body$
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    $for (site-related_posts)$
      <li>
        <h3>
          <a href="$url$">
            $title$
            <small>$date$</small>
          </a>
        </h3>
      </li>
    $endfor$
  </ul>
</div>
